	<script type="text/javascript">

	var timer1;

	//タイマースタートボタン
	function cntStart()
	{
	  document.timer.elements[2].disabled=true;
	  timer1=setInterval("countDown()",1000);
	}

	//タイマーストップボタン
	function cntStop()
	{
	  document.timer.elements[2].disabled=false;
	  clearInterval(timer1);
	}

	//タイマースタート後
	function countDown()
	{
	  var min=document.timer.elements[0].value;
	  var sec=document.timer.elements[1].value;

	  if( (min=="") && (sec=="") )
	  {
	    alert("時間を設定してください");
	    reSet();
	  }
	  else
	  {
	    if (min=="") min=0;
	    min=parseInt(min);

	    if (sec=="") sec=0;
	    sec=parseInt(sec);

	    tmWrite(min*60+sec-1);
	  }
	}
	//タイマー時間になった時、繰り上げ処理
	function tmWrite(int)
	{
	  int=parseInt(int);

	  if (int<=0)
	  {
	    reSet();
	    alert("時間ですが？");
	  }
	  else
	  {
	    document.timer.elements[0].value=Math.floor(int/60);
	    document.timer.elements[1].value=int % 60;
	  }
	}

	//ストップウォッチリセットボタン
	function reSet()
	{
	  document.timer.elements[0].value="0";
	  document.timer.elements[1].value="0";
	  document.timer.elements[2].disabled=false;
	  clearInterval(timer1);
	}

	</script><br><script language="javascript">
	sw_status = 0;

	//タイマーリセットボタン
	function reset_form() {
		if (sw_status == 1) {start_count();}
		timer = 0;
		document.form_sw.counter.value = count_format(0);
	}

	//ストップウォッチスタート、一時停止ボタン
	function start_count() {
		if (sw_status == 0) {
			//スタート時
			document.form_sw.bstart.value = "一時停止";
			sw_status = 1;
			timerID = setInterval("count_up()",100);
		} else {
			//一時停止時
			document.form_sw.bstart.value = "スタート";
			sw_status = 0;
			clearInterval(timerID);
			document.form_sw.counter.value = count_format(timer);
		}
	}
	//ストップウォッチカウントアップ
	function count_up() {
		timer++;
		if (sw_status < 2) {
			document.form_sw.counter.value = count_format(timer);
		}
	}
	//ストップウォッチラップボタン
	function lap() {
		if (sw_status == 1) {
			sw_status = 2;
		} else if (sw_status == 2) {
			sw_status = 1;
		}
	}
	//ストップウォッチリセットボタン
	function count_format(num) {
		var ts = num / 10;
		var tm = Math.floor(ts / 60);
		var ts = (ts % 60).toFixed(1);
		var th = Math.floor(tm / 60);
		tm = tm % 60;

		if (ts < 10) ts = "0" + ts;
		if (tm < 10) tm = "0" + tm;
		if (th < 10) th = "0" + th;
		return th + ":" + tm + ":" + ts;
	}

	//税率変換
	function TaxCalc(){
		var OldTax = parseFloat(document.Calc.oldTax.value) /100;
		var NowTax = parseFloat(document.Calc.nowTax.value) /100;

		var Price1 =parseInt(document.Calc.price1.value) *(1+NowTax) /(1+OldTax);
		var Price2 =parseInt(document.Calc.price2.value) *(1+NowTax) /(1+OldTax);
		var Price3 =parseInt(document.Calc.price3.value) *(1+NowTax) /(1+OldTax);
		var Price4 =parseInt(document.Calc.price4.value) *(1+NowTax) /(1+OldTax);
		var Price5 =parseInt(document.Calc.price5.value) *(1+NowTax) /(1+OldTax);
		var Price6 =parseInt(document.Calc.price6.value) *(1+NowTax) /(1+OldTax);

		var Total= Price1+Price2+Price3+Price4+Price5+Price6;
		//小数第二まで表示、第三で四捨五入
		document.Calc.Ans.value = Total.toFixed(2);
	}
